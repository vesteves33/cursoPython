<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confraria - Cadastro Parceiro</title>

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/84e4be8dad.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="container">
        <nav>
            <ul><li><a href="/">Seja um parceiro</a></li>
                <li><a href="/parceiros">Nossos parceiros</a></li></ul>
        </nav>
    </header>
    
    <section class="container">
        <form action="parceiros" class="mt-2">
            <label class="form-label" for="empresa">Nome Empresa</label>
            <input class="form-control" type="text" id="empresa">

            <div class="col"><!--Info das lojas -->
                <label class="form-label" for="loja">Nome da Loja</label> <i class="btn btn-primary fas fa-plus-circle"></i>
                <input class="form-control" type="text" id="loja" placeholder="Nome da Loja">

                <label class="form-label" for="telefone">Telefone</label> <i class="btn btn-success fas fa-plus-circle"></i>
                <input class="form-control" type="tel" id="telefone" placeholder="dd nnnnnnnnn">
                
                <label class="form-label" for="endereco">Endere√ßo</label>
                <input class="form-control" type="text" id="endereco">

                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" placeholder="usuario@email.com">
                
                <label class="form-label" for="site">Site</label>
                <input class="form-control" type="url" id="site" placeholder="https://www.sitedaloja.com.br">
                
                <label class="form-label" for="facebook"><i class="fab fa-facebook-square"></i></label>
                <input class="form-control" type="url" id="facebook" placeholder="https://facebook.com/nome-da-loja">
                
                <label class="form-label" for="instagram"><i class="fab fa-instagram"></i></label>
                <input class="form-control" type="text" id="instagram" placeholder="https://instagram.com/nome-da-loja">
            </div>  
            
            <button type="submit" class="btn btn-success mt-2">Virar Parceiro <i class="far fa-handshake"></i></button>
            <button class="btn btn-light mt-2">Voltar <i class="fas fa-reply"></i></button>

        </form>
    </section>
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
